{% extends "base.html" %}

{% block title %}404 - 页面未找到{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>抱歉，您访问的页面不存在或已被移除。</p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <button onclick="window.history.back()" class="btn btn-secondary ml-3">
                <i class="fas fa-arrow-left"></i> 返回上一页
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
{{ super() }}
<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

.error-content {
    text-align: center;
    padding: 2rem;
}

.error-content h1 {
    font-size: 6rem;
    color: #6c757d;
    margin-bottom: 1rem;
}

.error-content h2 {
    font-size: 2rem;
    color: #6c757d;
    margin-bottom: 1.5rem;
}

.error-content p {
    color: #6c757d;
    margin-bottom: 2rem;
}

.error-actions {
    margin-top: 2rem;
}

.error-actions .btn {
    padding: 0.75rem 1.5rem;
    font-size: 1.1rem;
}

.ml-3 {
    margin-left: 1rem;
}
</style>
{% endblock %}
