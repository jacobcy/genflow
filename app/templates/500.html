{% extends "base.html" %}

{% block title %}500 - 服务器错误{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1>500</h1>
        <h2>服务器内部错误</h2>
        <p>抱歉，服务器遇到了一个错误。我们已经记录了这个问题，并会尽快修复。</p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
{{ super() }}
<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

.error-content {
    text-align: center;
    padding: 2rem;
}

.error-content h1 {
    font-size: 6rem;
    color: #dc3545;
    margin-bottom: 1rem;
}

.error-content h2 {
    font-size: 2rem;
    color: #6c757d;
    margin-bottom: 1.5rem;
}

.error-content p {
    color: #6c757d;
    margin-bottom: 2rem;
}

.error-actions {
    margin-top: 2rem;
}

.error-actions .btn {
    padding: 0.75rem 1.5rem;
    font-size: 1.1rem;
}
</style>
{% endblock %}
