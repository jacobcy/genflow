{% extends "admin/base.html" %}

{% block title %}管理员登录{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% set hide_sidebar = true %}
{% set hide_navbar = true %}
{% set hide_logout = true %}

{% block content %}
<div class="admin-wrapper">
    <div class="admin-login-container">
        <div class="admin-card">
            <h2>管理员登录</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">邮箱</label>
                    <input type="email" id="adminEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">密码</label>
                    <input type="password" id="adminPassword" class="form-control" required>
                </div>
                <button type="submit" id="loginButton" class="btn btn-primary w-100">
                    <span class="btn-text">登录</span>
                    <span class="loading-text" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> 登录中...
                    </span>
                </button>
            </form>
            <div id="adminErrorMessage" class="admin-alert admin-alert-error mt-3" style="display: none;"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin/auth.js') }}" type="module"></script>
{% endblock %}
