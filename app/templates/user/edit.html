{% extends "base.html" %}

{% block styles %}
<link href="{{ url_for('static', filename='css/editor.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3">{% if article %}编辑文章{% else %}创建新文章{% endif %}</h1>
                </div>
                <div>
                    <a href="{{ url_for('main.user_dashboard') }}" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-arrow-left me-2"></i>返回仪表盘
                    </a>
                    <button type="button" class="btn btn-primary" onclick="saveArticle(false)">
                        <i class="fas fa-save me-2"></i>保存草稿
                    </button>
                    <button type="button" class="btn btn-success" onclick="saveArticle(true)">
                        <i class="fas fa-paper-plane me-2"></i>发布文章
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="articleTitle" placeholder="文章标题"
                            value="{{ article.title if article else '' }}">
                    </div>
                    <div id="editor">{{ article.content if article else '' }}</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">文章设置</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">摘要</label>
                        <textarea class="form-control" id="articleSummary" rows="3"
                            placeholder="请输入文章摘要">{{ article.summary if article else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">标签</label>
                        <input type="text" class="form-control" id="articleTags" placeholder="用逗号分隔多个标签"
                            value="{{ article.tags if article else '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">封面图片</label>
                        <input type="file" class="form-control" id="articleCover" accept="image/*">
                        {% if article and article.cover_image %}
                        <img src="{{ article.cover_image }}" class="img-thumbnail mt-2" alt="封面图片">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/editor/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/editor/ai-features.js') }}"></script>
{% endblock %}
