    "pydantic-core>=2.14.5",
    "idna>=3.6",
    "tokenizers>=0.15.0",
    "importlib-metadata>=7.0.1",
    "appdirs>=1.4.4",
    "blinker>=1.7.0",
    "markdown>=3.5.2",
    "email_validator>=2.1.1",
    "markdownify>=0.11.6",
    
    # Backend Specific
    "pydantic-settings>=2.2.1",
    "sqlmodel>=0.0.16",
    "fastapi-cache2[redis]>=0.2.1",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.9",
    "prometheus-client>=0.20.0",
    "sentry-sdk[fastapi]>=1.40.4",
]

[project.optional-dependencies]
dev = [
    "black>=24.1.1",
    "isort>=5.13.2",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.2",
    "faker>=24.2.0",
    "locust>=2.24.0",
    "pre-commit>=3.6.2",
]

backend = [
    "fastapi>=0.110.0",
    "uvicorn>=0.27.1",
    "sse-starlette>=1.6.5",
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.1",
    "psycopg2-binary>=2.9.9",
    "redis>=4.2.0rc1,<5.0.0",
    "pydantic-settings>=2.2.1",
    "sqlmodel>=0.0.16",
    "fastapi-cache2[redis]>=0.2.1",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.9",
    "prometheus-client>=0.20.0",
    "sentry-sdk[fastapi]>=1.40.4",
]

[project.scripts]
genflow = "run:run"

[tool.hatch.build.targets.wheel]
packages = ["src", "app"]

[tool.setuptools]
py-modules = []

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests",
]
python_files = ["test_*.py", "*_test.py"]

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
^/build/
'''

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = [".git", "__pycache__", ".mypy_cache", ".pytest_cache", "migrations"]
lint.select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "I",   # isort
    "RUF", # ruff-specific rules
]
lint.ignore = [
    "B904",
    "B006",
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.coverage.report]
fail_under = 20
exclude_also = [
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "\\.\\.\\.",
]

[tool.coverage.run]
omit = ['*tests/*']